name: traffic_incident_management
description: نظام إدارة الحوادث المرورية - Sudan Traffic Incident Management System

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  cupertino_icons: ^1.0.2
  
  sqflite: ^2.3.0
  path: ^1.8.3
  path_provider: ^2.1.0
  
  image_picker: ^1.0.0
  camera: ^0.10.0
  image: ^4.0.0
  
  intl: ^0.19.0
  
  geolocator: ^10.0.0
  
  pdf: ^3.10.0
  printing: ^5.11.0
  
  signature: ^5.3.0
  
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  riverpod: ^2.4.0
  riverpod_annotation: ^2.3.0
  flutter_riverpod: ^2.4.0
  
  qr_flutter: ^4.1.0
  
  share_plus: ^7.2.0
  
  uuid: ^4.0.0
  
  connectivity_plus: ^5.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  build_runner: ^2.4.0
  riverpod_generator: ^2.3.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/logos/
  
  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo-Regular.ttf
        - asset: assets/fonts/Cairo-Bold.ttf
          weight: 700
        - asset: assets/fonts/Cairo-SemiBold.ttf
          weight: 600
